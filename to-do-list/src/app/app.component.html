<div class="app">
  <h1>{{title}}</h1>
  <input type="text" placeholder="Enter a task" #task>
  <button (click) = "addTask(task.value)">Add</button>
  <p>{{err}}</p>
</div>

<div class="taskList">
  <table>
    <tr *ngFor="let item of list">
      <!-- <button (click)="removeTask(item.id)">Complete</button> -->
      <td>{{item.name}} </td>
      <td><button (click)="removeTask(item.id)">Remove</button></td>
    </tr>
  </table>
</div>
