<div class="app">
  <h1>{{title}}</h1>
  <input type="text" placeholder="Enter a task" #task>
  <button (click) = "addTask(task.value)">Add</button>
  <p>{{err}}</p>
</div>

<div class="taskList">
  <ul *ngFor="let item of list">
    <!-- <button (click)="removeTask(item.id)">Complete</button> -->
    <li>{{item.name}} <button (click)="removeTask(item.id)">Remove</button></li>
  </ul>
</div>
