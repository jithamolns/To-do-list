<div class="app">
  <h1>{{title}}</h1>
  <input type="text" placeholder="Enter a task" #task>
  <button (click) = "addTask(task.value)">Add</button>
  <p>{{err}}</p>
</div>

<div class="taskList">
  <table>
    <tr *ngFor="let item of list">
      <td>{{item.name}} </td>
      <td>
        <button (click)="completeTask(item.id, item.name)">Complete</button>
        <button (click)="removeTask(item.id)">Remove</button>
      </td>
    </tr>
  </table>
</div>

<router-outlet></router-outlet>
